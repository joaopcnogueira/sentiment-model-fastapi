<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Modelo de Sentimento</title>
</head>
<body>
    <h1 class="text-center" style="margin-top: 20px;">Modelo de Sentimento</h1>

    <div id="response-container" class="d-flex justify-content-center">
        <form action="#" method="get">
            <div class="form-group center-block" style="width: 500px;">
                <label for="phrase">Frase Digitada: </label>
                <input type="text" class="form-control" name="phrase" id="phrase" value="{{ phrase }}">
            </div>
            <div class="form-group">
                <p>Score: {{ sentiment_score }}</p>
            </div>
            
            <a href="/index" class="btn btn-primary">Tentar novamente</a>
            
        </form>
    </div>
</body>
</html>
